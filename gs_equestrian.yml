product:
    css: 'div.collection-grid__wrapper div.grid__item'
    xpath: null
    multiple: true
    type: Text
    children:
        name:
            css: div.grid-product__title
            xpath: null
            type: Text
        price:
            css: span.money
            xpath: null
            type: Text
        product_link:
            css: 'a.grid-product__link '
            xpath: null
            type: Link
        image:
            css: a.color-swatch
            xpath: null
            type: Attribute
            attribute: data-variant-image
