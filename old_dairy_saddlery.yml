product:
    css: 'div.productframe:nth-of-type(n+2)'
    xpath: null
    multiple: true
    type: Text
    children:
        name:
            css: a.clear
            xpath: null
            type: Text
        price:
            css: div.price
            xpath: null
            type: Text
        product_link:
            css: 'a.inputbutton:nth-of-type(2)'
            xpath: null
            type: Link
        image:
            css: img
            xpath: null
            type: Image
