product:
    css: 'ol.products li.item'
    xpath: null
    multiple: true
    type: Text
    children:
        name:
            css: a.product-item-link
            xpath: null
            type: Text
        price:
            css: 'div.product > div.price-box span.price'
            xpath: null
            type: Text
        product_link:
            css: a.product-item-link
            xpath: null
            type: Link
        image:
            css: img
            xpath: null
            type: Attribute
            attribute: data-src
