product:
    css: 'div.product-item:nth-of-type(n+2)'
    xpath: null
    multiple: true
    type: Text
    children:
        name:
            css: 'p.title a'
            xpath: null
            type: Text
        price:
            css: 'p.price > span.money'
            xpath: null
            type: Text
        product_link:
            css: 'p.title a'
            xpath: null
            type: Link
        image:
            css: img
            xpath: null
            type: Image
