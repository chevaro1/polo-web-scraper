product:
    css: li.ais-Hits-item
    xpath: null
    multiple: true
    type: Text
    children:
        name:
            css: h3.product__title
            xpath: null
            type: Text
        price:
            css: span.price
            xpath: null
            type: Text
        product_link:
            css: a.product__image-container
            xpath: null
            type: Link
        image:
            css: img
            xpath: null
            type: Attribute
            attribute: data-src
