product:
    css: 'div.new-grid div.grid-item'
    xpath: null
    multiple: true
    type: Text
    children:
        name:
            css: div.grid-product__title
            xpath: null
            type: Text
        price:
            css: span.money
            xpath: null
            type: Text
        product_link:
            css: a
            xpath: null
            type: Link
        image:
            css: img
            xpath: null
            type: Attribute
            attribute: srcset
