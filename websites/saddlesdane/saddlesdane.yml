product:
    css: div.box--content
    xpath: null
    multiple: true
    type: Text
    children:
        name:
            css: a.product--title
            xpath: null
            type: Text
        price:
            css: span.price--default
            xpath: null
            type: Text
        product_link:
            css: a
            xpath: null
            type: Link
        image:
            css: img
            xpath: null
            type: Attribute
            attribute: srcset
