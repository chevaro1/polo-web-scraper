product:
    css: 'div.productframe:nth-of-type(n+2)'
    xpath: null
    multiple: true
    type: Text
    children:
        name:
            css: div.name
            xpath: null
            type: Text
        price:
            css: span.now
            xpath: null
            type: Text
        product_link:
            css: 'div.name a'
            xpath: null
            type: Link
        image:
            css: img
            xpath: null
            type: Image
